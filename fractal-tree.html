<html>
  <head>
    <link rel="stylesheet" href="style/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="settings">
      <center>
        <h1>Settings</h1>
      </center>
      <form id="controls">
        <div class="input" id="angle-input">
          <label for="angle">Angle (Degrees)</label>
          <input class="range" id="angle" type="range" min="0" max="180"></input>
        </div>
        <div class="input" id="depth-input">
          <label for="depth">Recursion Depth</label>
          <input id="depth" type="number" min="1" max="13"></input>
        </div>
        <div class="input" id="length-input">
          <label for="length">Size</label>
          <input class="range" id="length" type="range" min="20" max="150" value="150"></input>
        </div>
      </form>
    </div>
    <center>
      <header>Fractal Tree</header>
      <canvas id="canvas">No canvas support</canvas>
    </center>
  </body>
  <script src="src/site.js"></script>
</html>
